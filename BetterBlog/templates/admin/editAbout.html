{% extends 'base.html' %}

{% block content %}
<h1>Edit About Me</h1>
<form action="{{ url_for('adminPanel.edit_about') }}" method="POST">
    {{ form.csrf_token }}
    <div class="mb-3">
        <label class="form-label" for="id">About Me Post ID</label>
        <input class="form-control" id="id" name="id" type="number" value="{{ form.id.data }}">
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
</form>
{% endblock %}
