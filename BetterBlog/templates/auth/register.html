{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
Registration
{% endblock %}

{% block content %}
<div class="container">
    <h1>Registration</h1>
    {{ wtf.quick_form(form, novalidate=True, button_map={"submit": "primary"}) }}
    <p>Already have an account? <a href="{{ url_for('auth.loginUser') }}">Log In</a></p>
</div>
{% endblock %}
