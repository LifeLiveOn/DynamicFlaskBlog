    <meta content="" name="author"/>
    <title>Team Tien Bach Khoa</title>
    <link href="../static/assets/01_logobachkhoasang.png" rel="icon" type="image/png">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">
            {% if name == "GUEST" %}
            <a class="nav-link" href="{{ url_for('auth.loginUser') }}">Sign In</a>
            {% else %}
            {{ name.username }}
            <a class="nav-link" href="{{ url_for('views.create_post') }}">Create Post</a>
            <a class="nav-link" href="{{ url_for('auth.logoutUser') }}">Log Out</a>
            {% endif %}

        </a>


        <button aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarResponsive" data-bs-toggle="collapse" type="button">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto py-4 py-lg-0">
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4"
                                        href="{{url_for('views.getHomePage')}}">Home</a></li>
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4"
                                        href="{{url_for('views.get_about')}}">About</a></li>
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4"
                                        href="{{url_for('views.show_first_post')}}">Sample Post</a></li>
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4"
                                        href="{{url_for('views.send_contact')}}">Contact</a></li>
            </ul>
        </div>
    </div>
